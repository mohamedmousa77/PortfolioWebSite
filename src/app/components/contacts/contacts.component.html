<section id="contact" class="contact">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Get In Touch</h2>
      <p class="section-subtitle">Let's work together on your next project</p>
    </div>
    
    <div class="contact-content">
      <div class="contact-info">
        <h3>Contact Information</h3>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <div>
            <h4>Email</h4>
            <p>your.email.com</p>
          </div>
        </div>
        
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <div>
            <h4>Phone</h4>
            <p>+1 (555) 123-4567</p>
          </div>
        </div>
        
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <h4>Location</h4>
            <p>Your City, Country</p>
          </div>
        </div>
        
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social-link"><i class="fab fa-github"></i></a>
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
      
      <div class="contact-form-container">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input 
                type="text" 
                id="name" 
                formControlName="name"
                [class.error]="getFieldError('name')"
              >
              <div class="error-message" *ngIf="getFieldError('name')">
                {{getFieldError('name')}}
              </div>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                [class.error]="getFieldError('email')"
              >
              <div class="error-message" *ngIf="getFieldError('email')">
                {{getFieldError('email')}}
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input 
              type="text" 
              id="subject" 
              formControlName="subject"
              [class.error]="getFieldError('subject')"
            >
            <div class="error-message" *ngIf="getFieldError('subject')">
              {{getFieldError('subject')}}
            </div>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea 
              id="message" 
              rows="5" 
              formControlName="message"
              [class.error]="getFieldError('message')"
            ></textarea>
            <div class="error-message" *ngIf="getFieldError('message')">
              {{getFieldError('message')}}
            </div>
          </div>
          
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="!contactForm.valid || isSubmitting"
          >
            <span *ngIf="!isSubmitting">Send Message</span>
            <span *ngIf="isSubmitting">Sending...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<section id="hero" class="hero">
    <div class="hero-content">
        <div class="hero-text">
            <h1 class="hero-title">
            Hi, I'm <span class="highlight">Your Name</span>
            </h1>
            <h2 class="hero-subtitle">Full Stack Developer</h2>
            <p class="hero-description">
            I create beautiful and functional web applications using modern technologies.
            Passionate about clean code and innovative solutions.
            </p>
            <div class="hero-buttons">
            <button class="btn btn-primary" (click)="scrollToSection('projects')">
                View My Work
            </button>
            <button class="btn btn-secondary" (click)="scrollToSection('contact')">
                Get In Touch
            </button>
            </div>
        </div>
        <div class="hero-image">
            <div class="profile-card">
            <img src="assets/images/profile.jpg" alt="Profile" class="profile-img">
            </div>
        </div>
    </div>
</section>

<section id="projects" class="projects">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">My Projects</h2>
      <p class="section-subtitle">A showcase of my recent work</p>
    </div>
    
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects; let i = index">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-links">
              <a [href]="project.liveUrl" target="_blank" class="project-link" *ngIf="project.liveUrl">
                <i class="fas fa-external-link-alt"></i>
              </a>
              <a [href]="project.githubUrl" target="_blank" class="project-link" *ngIf="project.githubUrl">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
        
        <div class="project-content">
          <h3 class="project-title">{{project.title}}</h3>
          <!-- <p class="project-description">{{project.description}}</p> -->
          <p class="project-description">
            {{ expanded[i] ? project.description : (project.description | slice:0:120) + '...' }}
            <a href="#" (click)="toggleExpand(i); $event.preventDefault()" class="read-more-link">
              {{ expanded[i] ? 'Read less' : 'Read more' }}
            </a>
          </p>
          
          <div class="project-technologies">
            <span class="tech-tag" *ngFor="let tech of project.technologies">
              {{tech}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
